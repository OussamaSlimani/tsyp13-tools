<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Generator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CKEditor 5 CDN -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <style>
      .preview {
        border: 1px solid #ddd;
        padding: 20px;
        background-color: #f9f9f9;
        overflow-y: auto;
        height: 80vh;
      }
      .editor-container {
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-md-6">
          <h2>Email Content Editor</h2>
          <div class="editor-container">
            <textarea id="editor"></textarea>
          </div>
          <button id="copyButton" class="btn btn-primary mt-3">
            Copy HTML Code
          </button>
        </div>
        <div class="col-md-6">
          <h2>Email Preview</h2>
          <div class="preview" id="emailPreview">
            <!-- Email Template Preview -->
            <!DOCTYPE html>
            <html
              lang="en"
              xmlns:v="urn:schemas-microsoft-com:vml"
              xmlns:o="urn:schemas-microsoft-com:office:office"
            >
              <head>
                <meta charset="UTF-8" />
                <meta
                  http-equiv="Content-Type"
                  content="text/html; charset=utf-8"
                />
                <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
                />
                <!--[if mso]>
                  <xml>
                    <o:OfficeDocumentSettings>
                      <o:PixelsPerInch>96</o:PixelsPerInch>
                      <o:AllowPNG />
                    </o:OfficeDocumentSettings>
                  </xml>
                <![endif]-->
                <style>
                  * {
                    box-sizing: border-box;
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                  }

                  body {
                    background-color: #fff;
                    margin: 0;
                    padding: 0;
                    -webkit-text-size-adjust: none;
                    text-size-adjust: none;
                  }

                  a[x-apple-data-detectors] {
                    color: inherit !important;
                    text-decoration: inherit !important;
                  }

                  #MessageViewBody a {
                    color: inherit;
                    text-decoration: none;
                  }

                  p {
                    line-height: 1.5;
                    margin: 0 0 14px;
                  }

                  .desktop_hide,
                  .desktop_hide table {
                    mso-hide: all;
                    display: none;
                    max-height: 0;
                    overflow: hidden;
                  }

                  .image_block img + div {
                    display: none;
                  }

                  @media (max-width: 620px) {
                    .desktop_hide table.icons-inner {
                      display: inline-block !important;
                    }

                    .icons-inner {
                      text-align: center;
                    }

                    .icons-inner td {
                      margin: 0 auto;
                    }

                    .mobile_hide {
                      display: none;
                    }

                    .row-content {
                      width: 100% !important;
                    }

                    .stack .column {
                      width: 100%;
                      display: block;
                    }

                    .mobile_hide {
                      min-height: 0;
                      max-height: 0;
                      max-width: 0;
                      overflow: hidden;
                      font-size: 0;
                    }

                    .desktop_hide,
                    .desktop_hide table {
                      display: table !important;
                      max-height: none !important;
                    }
                  }
                </style>
              </head>
              <body>
                <table
                  class="nl-container"
                  width="100%"
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  role="presentation"
                  style="background-color: #f0f0f0; padding: 10px"
                >
                  <tbody>
                    <tr>
                      <td>
                        <table
                          class="row row-1"
                          align="center"
                          width="100%"
                          border="0"
                          cellpadding="0"
                          cellspacing="0"
                          role="presentation"
                        >
                          <tbody>
                            <tr>
                              <td>
                                <table

                                  align="center"
                                  border="0"
                                  cellpadding="0"

                                    border-radius: 27px;
                                    width: 600px;
                                    margin: 0 auto;

                                  <tbody>
                                    <tr>
                                      <td class="pad">
                                        <div class="alignment" align="center">

                                            src="https://tsyp13-tools.onrender.com/dis-48.png"
                                            alt="Event Logo"
                                            style="
                                              display: block;
                                              height: auto;
                                              border: 0;
                                              width: 100%;
                                              max-width: 600px;
                                            "
                                          />
                                        </div>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td
                                        class="column column-1"
                                        width="100%"
                                        style="padding: 20px"
                                      >
                                        <table
                                          class="paragraph_block block-3"
                                          width="100%"
                                          border="0"
                                          cellpadding="10"
                                          cellspacing="0"
                                          role="presentation"
                                        >
                                          <tr>
                                            <td class="pad">
                                              <div
                                                style="
                                                  color: #101112;
                                                  font-family: Arial, sans-serif;
                                                  font-size: 16px;
                                                  line-height: 1.5;
                                                "
                                              >
                                                <p id="previewContent">
                                                  Content
                                                </p>
                                              </div>
                                            </td>
                                          </tr>
                                        </table>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </td>
                            </tr>
                            <tr>
                              <td class="pad">
                                <div class="alignment" align="center">
                                  <div
                                    class="social-media"
                                    style="
                                      margin-top: 20px;
                                      text-align: center;
                                      font-family: Arial, sans-serif;
                                    "
                                  >
                                    <p style="font-size: 12px">
                                      <a
                                        href="https://www.facebook.com/ieee.tsyp"
                                        target="_blank"
                                        style="
                                          color: #101112;
                                          text-decoration: none;
                                          margin-right: 9px;
                                        "
                                        >Facebook</a
                                      >
                                      |
                                      <a
                                        href="https://www.instagram.com/ieee_tsyp/"
                                        target="_blank"
                                        style="
                                          color: #101112;
                                          text-decoration: none;
                                          margin-left: 9px;
                                          margin-right: 9px;
                                        "
                                        >Instagram</a
                                      >
                                      |
                                      <a
                                        href="https://www.linkedin.com/company/ieee-tsyp/"
                                        target="_blank"
                                        style="
                                          color: #101112;
                                          text-decoration: none;
                                          margin-left: 9px;
                                          margin-right: 9px;
                                        "
                                        >LinkedIn</a
                                      >
                                      |
                                      <a
                                        href="https://tsyp.ieee.tn/"
                                        target="_blank"
                                        style="
                                          color: #101112;
                                          text-decoration: none;
                                          margin-left: 9px;
                                        "
                                        >Web</a
                                      >
                                    </p>
                                  </div>
                                  <p style="font-size: 14px">
                                    IEEE Tunisian Student & Young Professional

                                  </p>

                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </body>
            </html>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
      let editorInstance;

      // Initialize CKEditor 5
      ClassicEditor.create(document.querySelector("#editor"))
        .then((editor) => {
          editorInstance = editor;
          editor.model.document.on("change:data", () => {
            // Update the preview content
            document.getElementById("previewContent").innerHTML =
              editorInstance.getData();
          });
        })
        .catch((error) => {
          console.error("Error initializing CKEditor:", error);
        });

      // Copy HTML Code functionality
      document.getElementById("copyButton").addEventListener("click", () => {
        const emailTemplate = document.getElementById("emailPreview").innerHTML;
        navigator.clipboard.writeText(emailTemplate).then(() => {
          alert("HTML code copied to clipboard!");
        });
      });
    </script>
  </body>
</html>
