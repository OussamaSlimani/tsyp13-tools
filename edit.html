<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-Featured Editor (CKEditor 5)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CKEditor 5 CDN -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  </head>
  <body class="p-4">
    <div class="container">
      <h2 class="mb-3">Google Docs-Like Editor (CKEditor 5)</h2>

      <!-- Editable Area -->
      <textarea id="editor"></textarea>

      <!-- Preview -->
      <h4 class="mt-3">Preview</h4>
      <div id="preview" class="border p-3 mb-3" style="min-height: 100px"></div>

      <!-- Copy HTML Button -->
      <button class="btn btn-primary" onclick="copyHTML()">Copy HTML</button>

      <!-- Hidden textarea for copying HTML -->
      <textarea id="htmlContent" class="d-none"></textarea>
    </div>

    <script>
      let editorInstance;

      // Initialize CKEditor
      ClassicEditor.create(document.querySelector("#editor"))
        .then((editor) => {
          editorInstance = editor;
          editor.model.document.on("change:data", updatePreview);
        })
        .catch((error) => {
          console.error("Error initializing CKEditor:", error);
        });

      // Function to update preview
      function updatePreview() {
        document.getElementById("preview").innerHTML = editorInstance.getData();
      }

      // Function to copy the generated HTML
      function copyHTML() {
        let htmlContent = editorInstance.getData();
        let textarea = document.getElementById("htmlContent");
        textarea.value = htmlContent;
        textarea.classList.remove("d-none");
        textarea.select();
        document.execCommand("copy");
        textarea.classList.add("d-none");
        alert("HTML copied!");
      }
    </script>
  </body>
</html>
