<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy Email Signature</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      .signature-container {
        display: inline-block;
        padding: 20px;
        border: 1px solid #d9d9d9;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 34, 36, 0.2);
        background: #ffffff;
        text-align: left;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background: #037a7f;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="signature-container" id="signature">
      <table
        style="
          width: 100%;
          max-width: 500px;
          font-family: 'Arial', sans-serif;
          border-collapse: separate;
        "
      >
        <tr>
          <td style="vertical-align: middle; text-align: center">
            <div
              style="
                height: 120px;
                border-right: 1px solid #037a7f;
                padding-right: 10px;
                display: inline-block;
              "
            >
              <img
                src="signature/mahdi.png"
                alt="Mohamed Mahdi Bradai"
                style="
                  display: block;
                  height: 100%;
                  border-radius: 10px;
                  box-shadow: 0 4px 6px rgba(0, 34, 36, 0.2);
                "
              />
            </div>
          </td>
          <td style="vertical-align: middle; padding-left: 10px">
            <p
              style="
                margin: 0;
                font-size: 15px;
                font-weight: bold;
                color: #037a7f;
              "
            >
              Mohamed Mahdi Bradai
            </p>
            <p
              style="
                margin: 4px 0;
                font-size: 13px;
                color: #444;
                font-weight: 600;
              "
            >
              Chair
            </p>
            <p style="margin: 4px 0; font-size: 13px; color: #666">
              IEEE Tunisian Student &amp; Young Professional 13 Congress
            </p>
            <p
              style="
                margin: 6px 0;
                font-size: 12px;
                color: #444;
                line-height: 1.4;
              "
            >
              <strong style="color: #037a7f">Phone: </strong
              ><a
                href="tel:+21655074545"
                style="color: #444; text-decoration: none"
                >+216 55 074 545</a
              >
            </p>
            <p
              style="
                margin: 6px 0;
                font-size: 12px;
                color: #444;
                line-height: 1.4;
              "
            >
              <strong style="color: #037a7f">Email: </strong
              ><a
                href="mailto:mohamed_mahdi_bradai@ieee.org"
                style="color: #444; text-decoration: none"
                >mohamed_mahdi_bradai@ieee.org</a
              >
            </p>
            <p
              style="
                margin: 6px 0;
                font-size: 12px;
                color: #444;
                line-height: 1.4;
              "
            >
              <strong style="color: #037a7f">LinkedIn: </strong
              ><a
                href="https://www.linkedin.com/in/mohammed_mahdi_bradai"
                target="_blank"
                style="color: #444; text-decoration: none"
                >Mahdi Bradai</a
              >
            </p>
          </td>
        </tr>
      </table>
    </div>
    <button onclick="copySignature()">Copy Signature</button>

    <script>
      function copySignature() {
        const signatureContainer = document.getElementById("signature");
        const range = document.createRange();
        const selection = window.getSelection();

        range.selectNodeContents(signatureContainer);
        selection.removeAllRanges();
        selection.addRange(range);
        document.execCommand("copy");
        selection.removeAllRanges();

        alert(
          "Signature copied! You can now paste it into Gmail's signature settings."
        );
      }
    </script>
  </body>
</html>
